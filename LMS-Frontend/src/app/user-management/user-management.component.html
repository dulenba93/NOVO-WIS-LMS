<mat-card class="home-content">
  <mat-card-header>
    <mat-card-title class="label-register">User Management</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Students">
        <mat-table class="lessons-table mat-elevation-z8" [dataSource]="students">

          <ng-container matColumnDef="seqNo">
            <div *matHeaderCellDef>#</div>
            <div *matCellDef="let lesson">{{lesson.seqNo}}</div>
          </ng-container>

          <ng-container matColumnDef="description">
            <div *matHeaderCellDef>Description</div>
            <div class="description-cell" *matCellDef="let lesson">{{lesson.description}}</div>
          </ng-container>

          <ng-container matColumnDef="duration">
            <div *matHeaderCellDef>Duration</div>
            <div class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</div>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>
      </mat-tab>
      <mat-tab label="Teachers">
          <mat-table class="lessons-table mat-elevation-z8" [dataSource]="teachers">

              <ng-container matColumnDef="seqNo">
                <div *matHeaderCellDef>#</div>
                <div *matCellDef="let lesson">{{lesson.seqNo}}</div>
              </ng-container>
    
              <ng-container matColumnDef="description">
                <div *matHeaderCellDef>Description</div>
                <div class="description-cell" *matCellDef="let lesson">{{lesson.description}}</div>
              </ng-container>
    
              <ng-container matColumnDef="duration">
                <div *matHeaderCellDef>Duration</div>
                <div class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</div>
              </ng-container>
    
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    
            </mat-table>
      </mat-tab>
      <mat-tab label="Administrative">
          <mat-table class="lessons-table mat-elevation-z8" [dataSource]="administrative">

              <ng-container matColumnDef="seqNo">
                <div *matHeaderCellDef>#</div>
                <div *matCellDef="let lesson">{{lesson.seqNo}}</div>
              </ng-container>
    
              <ng-container matColumnDef="description">
                <div *matHeaderCellDef>Description</div>
                <div class="description-cell" *matCellDef="let lesson">{{lesson.description}}</div>
              </ng-container>
    
              <ng-container matColumnDef="duration">
                <div *matHeaderCellDef>Duration</div>
                <div class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</div>
              </ng-container>
    
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    
            </mat-table>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
