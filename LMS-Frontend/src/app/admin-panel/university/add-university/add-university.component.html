<mat-card class="home-content">
  <mat-card-header>
    <mat-card-title class="forum-container-title">Add new University</mat-card-title>
  </mat-card-header>


  <form [formGroup]="form">
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>University Name</mat-label>
        <input matInput placeholder="Enter name" formControlName="name">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of Establishment" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-select placeholder="Choose University Address" [formControl]="address" (change)="setCityCountry()">
          <mat-option *ngFor="let a of address;" [value]="a">{{a.street}}-broj:{{a.number}}</mat-option>
          <mat-option value="option">Add New Address</mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="legacy">
        <mat-label>City</mat-label>
        <input matInput placeholder="Enter name" formControlName="city" [(ngModel)]="place">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Country</mat-label>
        <input matInput placeholder="Enter name" formControlName="country" [(ngModel)]="country">
      </mat-form-field>
    </p>

  </form>
</mat-card>
